name: ğŸ“ Documentation Linting

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.markdownlintignore'
      - 'package.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.markdownlintignore'
      - 'package.json'
  workflow_dispatch:

jobs:
  markdown-lint:
    name: ğŸ” Lint Markdown Files
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ› ï¸ Install dependencies
        run: npm ci
        
      - name: ğŸ“ Run markdownlint
        run: npm run lint:md
        
      - name: ğŸ“Š Generate report on failure
        if: failure()
        run: |
          echo "## ğŸ“ Markdown Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "âŒ Some markdown files have linting issues." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To fix issues locally, run:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm run lint:md:fix" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
      - name: âœ… Success summary
        if: success()
        run: |
          echo "## ğŸ“ Markdown Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All markdown files passed linting checks!" >> $GITHUB_STEP_SUMMARY

  markdown-lint-fix-pr:
    name: ğŸ”§ Auto-fix and Suggest Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: markdown-lint
    continue-on-error: true
    
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ› ï¸ Install dependencies
        run: npm ci
        
      - name: ğŸ”§ Auto-fix markdown issues
        run: npm run lint:md:fix
        
      - name: ğŸ“‹ Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸ’¬ Comment on PR with fixes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸ“ Markdown Auto-fix Available')
            );
            
            const commentBody = `## ğŸ“ Markdown Auto-fix Available
            
            I found some markdown formatting issues that can be automatically fixed.
            
            **Suggested fixes:**
            - Line length adjustments
            - Consistent header formatting
            - Proper list indentation
            - Code block language specifications
            
            To apply these fixes locally:
            \`\`\`bash
            npm run lint:md:fix
            \`\`\`
            
            Or use the Make target:
            \`\`\`bash
            make lint-docs-fix
            \`\`\`
            
            ğŸ’¡ **Tip:** Consider setting up a pre-commit hook to catch these issues earlier!`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
