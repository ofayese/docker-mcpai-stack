name: Generate SBOM

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build images
        run: docker compose build

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mcpai-model-runner'
          format: 'cyclonedx'
          output: 'sbom.json'
          scan-type: 'fs'

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: Attach SBOM to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: sbom.json
